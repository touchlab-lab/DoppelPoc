apply plugin: 'java'
apply plugin: 'com.github.j2objccontrib.j2objcgradle'

sourceCompatibility = 1.7
targetCompatibility = 1.7

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'junit:junit:4.11'
    testCompile 'org.robolectric:robolectric:3.0'
}

j2objcConfig {
    // Sets up libraries you depend on
    autoConfigureDeps true

    //headerMappingFiles 'j2objcheaders.properties'

extraObjcCompilerArgs '-I/Users/kgalligan/devel/xp/gradletrans/squeaky/trans/core/build/j2objcOutputs/src/main/objc', '-I/Users/kgalligan/devel/xp/gradletrans/androidbase/trans/lib/build/j2objcOutputs/src/main/objc', '-Wno-deprecated'
